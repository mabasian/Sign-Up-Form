<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@1,300&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner">
          <h1>HELLO, Friend!</h1>
          <span>Enter your personal details and start journey with us</span>
        </div>
        <div class="bunt-bg">
          <button type="button">Sign Up</button>
        </div>
        <form action="" class="signup-form">
          <h1>Create Account</h1>
          <div class="social-media">
            <i class="fab fa-instagram"></i><i class="fab fa-facebook-f"></i
            ><i class="fab fa-linkedin-in"></i>
          </div>
          <span>or use your email for registration</span>
          <div class="input-group">
            <i class="fas fa-user"></i><input type="text" placeholder="NAME" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i
            ><input type="email" placeholder="E-MAIL" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i
            ><input type="password" placeholder="PASSWORD" />
          </div>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
